<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="JS Envy allows users to load JavaScript libraries for quick testing directly on the page and in the console."
		  name="description">
	<meta content="HTML, CSS, JS, JavaScript, library, front-end, frontend, web development" name="keywords">
	<meta content="Caleb Brewer" name="author">
	<title>JS Envy</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="jsenvy.css">
</head>
<body>
<div class="jumbotron">
	<div class="container-fluid">
		<h1>JS Envy</h1>

		<p>
			For when you just want to mess around in the <span class="console">console</span>.
		</p>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<form id="libraryForm" role="form">
						<div class="form-group">
							<label for="libraryName" class="control-label">Library Name:</label>
							<input type="text" id="libraryName" class="form-control" autocomplete="off">
						</div>
						<p class="help-block">
							Search for a library, powered by <a target="_blank" href="http://cdnjs.com/">cdnjs</a>,
							or enter the <strong>full path</strong> to a library and click <a href="#" id="loadFromUrl"
																							  role="button">here</a>.
						</p>
					</form>
				</div>
				<div class="panel-body">
					<p id="suggestions-help" class="help-block">
					</p>
					<ul id="librarySuggestions"></ul>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading hideable">
					Loaded Libraries
				</div>
				<div class="panel-body">
					<ul id="loadedLibraries"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="jsenvy.js" type="text/javascript"></script>
<script>
	(function (i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function () {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
	ga('create', 'UA-50959303-1', 'jsenvy.com');
	ga('send', 'pageview');
</script>
</body>
</html>
