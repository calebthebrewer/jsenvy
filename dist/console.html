<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="JS Envy allows users to load JavaScript libraries for quick testing directly in the console."
		  name="description">
	<meta content="HTML, CSS, JS, JavaScript, library, front-end, frontend, web development" name="keywords">
	<meta content="Caleb Brewer" name="author">
	<title>JS Envy</title>
	<link rel="icon" type="image/png" href="favicon.ico">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="console" class="a">
	<div class="b">
		<div class="c d">
			<div class="e hideable">
				Console
			</div>
			<div class="f">
					<pre id="console-log" class="g">
						<div id="log-template" class="h"></div>
						<div id="error-template" class="i j"></div>
					</pre>
				<form id="console-form" role="form">
					<div class="k">
						<input type="text" id="console-input" class="l" autocomplete="off">
					</div>
					<p class="m">
						Prepend your statements with <code>window.</code> to make them stick.
						Use <code>_console.</code> if you want to access the browser
						console. You can also hit F12 and use it directly.
					</p>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="app.min.js"></script>
</body>
</html>
